<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="logic.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Logic Game</h1>
        <p>You have 20 chances to find the Secret Number, Try your luck</p>
      </nav>
      <section class="trial">
        <h1>Guess My Number</h1>
      </section>

      <div class="line"></div>
      <div class="SecretNumber">?</div>
    </header>
    <main>
      <input type="text" class="check" placeholder="Try Number 1 - 20" />
      <button class="button">Check</button>
    </main>

    <aside>
      <h2>Let's get Starter</h2>
      <h3>Score</h3>
      <h3>HighScore</h3>
    </aside>

    <script src="logic.js"></script>
  </body>
</html>
