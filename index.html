<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="logic.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">Logic Game</h1>
        <p>You have 20 chances to find the Secret Number, Try your luck</p>
      </nav>
      <section class="trial">
        <h1>Guess My Number</h1>
      </section>

      <div class="line"></div>
      <div><span class="SecretNumber">?</span></div>
    </header>
    <main>
      <input type="text" class="check" value="" />
      <button class="buttonCheck">Check !!!</button>
    </main>

    <aside>
      <h2 class="motivation">Start Guessing ...</h2>
      <div class="datas">
        <h3>Score: <span class="score">20</span></h3>
        <h3 class="textHighScore">
          HighScore: <span class="highscore">0</span>
        </h3>
        <button class="buttonAgain">Again !!</button>
      </div>
    </aside>

    <script src="logic.js"></script>
  </body>
</html>
